<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Reset Password - Charities Hub</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Reset Password</h2>
            <form id="reset-form">
                <div class="input-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password1" name="password" placeholder="Enter your new password" />
                </div>
                <div class="input-group">
                    <label for="password">Retype Password:</label>
                    <input type="password" id="password2" name="password" placeholder="Retype your new password" />
                </div>
                <p id="error-message" class="error-message" style="display: none;">Incorrect email or password</p>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>

</html>
